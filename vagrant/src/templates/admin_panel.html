{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
{% include "flash.html" %}

  <div class="container">
    <div class="row">
      <strong>
        <h1>Admin Panel</h1>
      </strong>
    </div>

    <br>

    <div class="row">
      <h3>Manage Users</h3>
    </div>
    <div class="row">
      <form class="col-md-12" action="{{url_for('showAdminPanel', userType=userType)}}" method="post">

        <div class="row">
          <div class="form-group col-md-3">
            <label for="name">User</label>
            <select name="name" class="form-control" id="name" >
              {% for user in users %}
                <option value="{{user[0]}}">{{user[1]}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="type">User Type</label>
            <select name="type" class="form-control" id="type" >
              <option value="Applicant">Applicant</option>
              <option value="Employee">Employee</option>
              <option value="Store Manager">Store Manager</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
        </div>

        <div class="row">
          <h3>User Permissions</h3>
        </div>
        
        <div class="row">
          <div class="form-group col-md-3">
            <label for="post">Post Shift</label>
            <select name="post" class="form-control" id="post" >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="accept">Accept Shift</label>
            <select name="accept" class="form-control" id="accept" >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="approve">Approve shift change</label>
            <select name="approve" class="form-control" id="approve" >
              <option value="False">False</option>
              <option value="True">True</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="delete">Delete shift change requests</label>
            <select name="delete" class="form-control" id="delete" >
              <option value="False">False</option>
              <option value="True">True</option>
            </select>
          </div>
        </div>



        <div class="form-group">
          <button type="submit" name="appSubmit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </form>
    </div>

  </div>
{% endblock %}
