{% extends "main.html" %}
{% include "navbar.html" %}
{% block content %}
<div>
  <h1>&nbsp;My Shifts</h1>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create New Shift</h4>
        </div>
        
        <div class="modal-body">

          <form class="col-md-12" action="{{url_for('showAdminPanel', userType=userType)}}" method="post">

            
              <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Create Shift</button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            
          </form>

        </div>
          
        <div class="modal-footer"></div>


      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Create New Shift Trade
      </button>
    </div>
    <br>
    <div class="row">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>ShiftID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Store Location</th>
            <th>Manager</th>
            <th>Belonged To: (if applicable)</th>
            <th>Put Shift On Market</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

</div>
{% endblock %}
